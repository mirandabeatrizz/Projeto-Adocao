<!---------------------FORM INTERESSADO------------------------------->
<div id="formpopup" style="display: none;">
    <form action="" id="formInteresse" class="conteudoForm" >
        <h2>Ficou interessado?</h2>
        <p>Preencha o formulário abaixo</p>
        <div class="item">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome...">
        </div>
        <div class="item">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Digite seu email...">
        </div>
        <div class="item">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" placeholder="Digite seu telefone...">
        </div>
        <div class="item">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" placeholder="Digite seu cpf...">
        </div>
        <div class="item">
            <label for="idade">Idade:</label>
            <input type="number" id="idade">
        </div>
        <div class="item">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" placeholder="Digite seu cep...">
        </div>
        <div class="item">
            <label for="msg">Mensagem:</label>
            <input type="text" id="msg" placeholder="Digite sua mensagem...">
        </div>
        <div class="item">
            <button id="addInteresse">Enviar</button>
        </div>
    </form>
</div>
    <script src="/js/todosAnimais.js"></script>
   
</body>
