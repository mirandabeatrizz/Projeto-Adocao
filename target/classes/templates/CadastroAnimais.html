<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
    <title>Cadastro de Animais</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sistema de Registro e Login</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/users}">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/Interessados}">Interessados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/logout}">Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h1 class="page-title">Cadastro de Animais</h1>
    <!-- Formulário para adicionar um novo animal -->
    <h2 class="section-title">Novo Animal</h2>
    <form id="formAddAnimais" class="formulario">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" class="form-input" required>
        </div>
        <div class="form-group">
            <label for="tipo">Tipo:</label>
            <select name="tipo" id="tipo" class="form-input" required>
                <option id="gato">Gato</option>
                <option id="cachorro">Cachorro</option>
                <option id="outros">Outros</option>
            </select>
        </div>
        <div class="form-group">
            <label for="porte">Porte:</label>
            <select type="text" id="porte" class="form-input" required>
                <option id="pequeno">Pequeno</option>
                <option id="medio">Médio</option>
                <option id="grande">Grande</option>
            </select>
        </div>
        <div class="form-group">
            <label for="idade">Idade:</label>
            <input type="text" id="idade" class="form-input" required>
        </div>
        <div class="form-group">
            <label for="desc">Descrição:</label>
            <input type="text" id="desc" class="form-input" required>
        </div>
        <div class="form-group">
            <label for="castrado">Castrado:</label>
            <input type="radio" required value="sim Cadastrado" name="castrado" id="castrado"
                class="form-input">Sim
            <input type="radio" required value="nao Cadastrado" name="castrado" id="castrado"
                class="form-input">Não
        </div>
        <div class="form-group">
            <label for="vacinado">Vacinado:</label>
            <div class="group">
                <input type="radio" required value="sim Vacinado" name="vacinado" id="vacinado" class="form-input"
                    step="0.01">Sim
                <input type="radio" required value="nao Vacinado" name="vacinado" id="vacinado" class="form-input"
                    step="0.01">Não
                </div>
        </div>

        <div class="form-group">
            <button type="button" id="addAnimais" class="flat-button">Adicionar Animal</button>
        </div>
    </form>
      <!-- Lista de Animais -->
      <h2 class="section-title">Lista de Animais</h2>
      <table class="tabela">
          <thead>
              <tr>
                  <th>Nome</th>
                  <th>Tipo</th>
                  <th>Porte</th>
                  <th>Idade</th>
                  <th>Descrição</th>
                  <th>Castrado</th>
                  <th>Vacinado</th> 
                  <th>Ações</th><!-- Coluna para ações -->
              </tr>
          </thead>
          <tbody id="listaAnimais"></tbody>
      </table>
    <script src="/js/script.js"></script>

</body>

</html>
